<html>
    <head>
        <title> condtional demo </title>
    </head>
    <script>
        function grater()
        {
            var a,b;
            document.getElementById("aa").value;
            document.getElementById("bb").value;

            if(a>b)
            {
                document.getElementById("ans").innerHTML = "A is grater";
            }
            else
            {
                document.getElementById("ans").innerHTML = "B is grater";
            }
        }

    </script>
    <body>
        <form>
            <lable> enter the value of a :- </lable>
            <input type="text" id="aa">
            <br><br>

            <lable> enter the value of b :- </lable>
            <input type="text" id="bb">
            <br><br>

            <button type="button" onclick="grater()">click here...</button>
        </form>
        <h2 id="ans"></h2>
    </body>
</html>

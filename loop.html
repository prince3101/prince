<html>
    <head>
        <title> loop </title>
    </head>
    <script>
        function loop()
        {
            for(var i=0;i<10;i++)
            {
                document.write(i);
            }
        }
    </script>
    <body>
        <button type="button" onclick="loop()">........</button>
    </body>
</html>

<html>
    <head>
        <title> while loop demo </title>
    </head>
    <script>
        function prince()
        {
            var a = 12; 
            while(a < 16)
            {
                    document.write(a);
                    a++;
            }
        }
    </script>
    <body>
        <h2> while loop demo </h2>
        <form>
        <button type="button" onclick="prince()"> check </button>
        </form>
    </body>
</html>

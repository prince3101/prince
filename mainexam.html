<html>
    <head>
        <title>Conditional Statement (method - By Value)</title>
    </head>
    <script>

            function greater()
            {
                var a = 10;
                var b = 8;
                if(a>b)
                {
                    document.getElementById("ans").innerHTML = "A is Greater";
                }
                else
                {
                    document.getElementById("ans").innerHTML = "B is Greater";
                }
            }
    </script>
    <body>
        <h2>Which Value is Greater Program in Conditional Statement</h2>
        <form>
            <button type="button" onclick="greater()">
                Click here...
            </button>
        </form>
        <h2 id="ans"></h2>
    </body>
</html>
